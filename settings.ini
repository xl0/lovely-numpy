[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = lovely-numpy
lib_name = lovely-numpy
version = 0.2.13
min_python = 3.7
license = MIT

### nbdev ###
doc_path = _docs
lib_path = lovely_numpy
nbs_path = nbs
recursive = True
tst_flags = notest
put_version_in_init = True

### Docs ###
branch = master
custom_sidebar = True
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Alexey Zaytsev
author_email = alexey.zaytsev@gmail.com
copyright = 2022 onwards, %(author)s
description = ðŸ’Ÿ Lovely numpy
keywords = jupyter numpy visualisation
language = English
status = 3
user = xl0

### Conda ###
conda_maintainers = xl0 sugatoray
conda_description = %(description)s

### Optional ###
requirements = numpy>=1.17 fastcore ipython
pip_requirements = matplotlib
conda_requirements = matplotlib-base
dev_requirements = scipy
